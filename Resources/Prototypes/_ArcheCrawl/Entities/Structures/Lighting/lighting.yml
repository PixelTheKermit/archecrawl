- type: entity
  id: ACBaseWallLight
  abstract: true
  placement:
    mode: SnapgridCenter
    snap:
    - Wallmount
  components:
  - type: Sprite
    drawdepth: WallMountedItems
  - type: Transform
    anchored: true
  - type: Clickable
  - type: InteractionOutline
  - type: Construction
    graph: LightFixture
    node: tubeLight
    state: on
  - type: PointLight
    radius: 5
    energy: 1
    color: "#e47c54"
    offset: "0, 0.5"
  - type: Tag
    tags:
    - Wall
    - Structure

- type: entity
  id: ACWallLightTorch
  parent: ACBaseWallLight
  name: torch
  description: Lights the way.
  placement:
    mode: SnapgridCenter
    snap:
      - Wallmount
  components:
  - type: Sprite
    sprite: _ArcheCrawl/Structures/Lighting/torches.rsi
    layers:
    - state: fixture
    - state: flame
      shader: unshaded
  - type: LightBehaviour
    behaviours:
    - !type:RandomizeBehaviour # immediately make it bright and flickery
      id: turn_on
      interpolate: Nearest
      minDuration: 0.1
      maxDuration: 0.16
      startValue: 0.5
      endValue: 1.5
      property: Energy
      isLooped: true
      enabled: true
